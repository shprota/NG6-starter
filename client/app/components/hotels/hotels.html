<div class="main hotels">

    <div class="left">
        <div class="define"></div>
        <h1>Hotels</h1>
        <ul class="leftmenu" ng-nicescroll nice-option="{touchbehavior:true, cursorcolor: '#c71f24'}">
            <li ng-repeat="post in $ctrl.posts track by $index" ng-click="$ctrl.setCurrentContent(post)">
                <img src="" ng-src="{{post.thumbnail}}" />
                <a href="#" ng-bind-html="post.title"></a>
                <span class="infomenu"></span>
            </li>
        </ul>
    </div>
    <div class="right">
        <div map-lazy-load="https://maps.google.com/maps/api/js" style="height: 100%">
          <ng-map id="map" center="Netanya" zoom="13" default-style="false" style="height: 100%">
            <custom-marker ng-repeat="m in $ctrl.locations"
                           id="custom-marker-{{m.id}}"
                           position="{{m.custom_fields.location[0]}}"
                           on-click="$ctrl.showInfo(m, $index)"
            >
              <div class="mark hotelsmark"></div>
            </custom-marker>
            <info-window id="hotel-info">
              <div class="info" ng-nicescroll nice-option="{touchbehavior:true, cursorcolor: '#c71f24'}">
                  <div class="infoinner">
                    <img src="" ng-src="{{$ctrl.post.thumbnail}}"/>
                    <h2 ng-bind-html="$ctrl.post.title"></h2>
                    <div ng-bind-html="$ctrl.post.content"></div>
                  </div>
              </div>
            </info-window>
          </ng-map>
        </div>
    </div>
    <navbar></navbar>
</div>
